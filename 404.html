<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Tube</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;

      var l = window.location;
      // Check if we're already on a language path
      var isLanguagePath = l.pathname.startsWith('/en') || l.pathname.startsWith('/hr');
      
      // Only redirect if we're not already in a redirect and not on a language path
      if (!l.search.includes('?/') && !isLanguagePath) {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      } else if (isLanguagePath) {
        // If we're on a language path, just serve the index
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
