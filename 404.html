<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Tube - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect workaround
      // This script takes the current URL and converts it to a query string
      // which will be processed by index.html
      (function() {
        var pathSegmentsToKeep = 0;
        var location = window.location;
        
        var redirect = location.protocol + '//' + location.host + location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' + 
          location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') + 
          (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') + 
          location.hash;
        
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
