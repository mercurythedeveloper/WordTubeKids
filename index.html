      (function(l) {
        // Get the stored language from localStorage or default to 'en'
        var storedLang = localStorage.getItem('language') || 'en';
        
        // Handle redirects for GitHub Pages
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        } else if (l.pathname === '/') {
          // If we're on the root path, redirect to the stored language
          window.history.replaceState(null, null, '/' + storedLang);
        } else if (!l.pathname.startsWith('/en') && !l.pathname.startsWith('/hr')) {
          // If we're on an invalid path, redirect to the stored language
          window.history.replaceState(null, null, '/' + storedLang);
        }
      }(window.location))
