        var isLanguagePath = l.pathname.startsWith('/en') || l.pathname.startsWith('/hr');

          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');

          if (!decoded.includes('?/')) {
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + l.hash
            );
          }
        } else if (isLanguagePath) {
          // If we're on a language path, ensure we're on the correct path
          var lang = l.pathname.startsWith('/en') ? 'en' : 'hr';
          window.history.replaceState(null, null, '/' + lang);
        }
