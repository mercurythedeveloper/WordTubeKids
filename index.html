<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lovable-uploads/63e0f60c-7340-4e4c-a174-19ee64b81e9a.png" />

    <title>Word Tube</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        // Get the stored language from localStorage or default to 'en'
        var storedLang = localStorage.getItem('language') || 'en';
        
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        } else if (l.pathname === '/') {
          // If we're on the root path, redirect to the stored language
          window.history.replaceState(null, null, '/' + storedLang);
        } else if (!l.pathname.startsWith('/en') && !l.pathname.startsWith('/hr')) {
          // If we're on an invalid path, redirect to the stored language
          window.history.replaceState(null, null, '/' + storedLang);
        }
      }(window.location))
    </script>
